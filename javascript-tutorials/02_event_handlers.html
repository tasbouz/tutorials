<!DOCTYPE html>
<html>
<head>
<title>Javascript Tutorial</title>
</head>

<!–– EVENT HANDLERS: A way to write javascript without using the script tags. There a lot of them!/––>

<!–– onLoad/––>

<body onLoad="alert('The webpage is loaded')">

<!–– onClick/––>

<form>
	<input type="button" value="Click Me" onClick="alert('This is an alert');" />
</form>

<!–– onMouseOver/––>

<a href="https://www.insomnia.gr" onMouseOver="alert('This is an alert');">A Link For Insomnia</a>

</body>
</html>
